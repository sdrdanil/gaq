<!DOCTYPE html>
<html lang="en">

@@include("html/head.html", {
"title": "GAQ", "js": false
})

<body class="sign-up">
  <div class="sign-up__wrapper">
    <header class="sign-up__header">
      <h1 class="visually-hidden">GAQ</h1>
      <img class="sign-up__logo" src="@img/icons.svg#logo" alt="logo" width="68" height="31">
    </header>

    <main class="sign-up__main">
      <h2 class="sign-up__title">Create Account</h2>
      <p class="sign-up__text">Please register your account!</p>
      <a class="button button--primary button--sign-up" href="form.html">Create Account</a>
    </main>

    <footer class="sign-up__footer">
      Already have an Account?
      <a class="sign-up__link" href="#">Sign In</a>
    </footer>
  </div>
</body>

</html>
