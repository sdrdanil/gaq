<label class="card card--@@type">
  <input class="card__input-hidden" type="@@type" name="@@name" value="@@value" tabindex="-1">
  <span class="card__visual">
    <span class="card__image-box">
      <picture>
        <source srcset="@img/@@path@@value.webp" type="image/webp">
        <img class="card__image" src="@img/@@path@@value.png" alt="@@text icon" width="40" height="40">
      </picture>
    </span>
    <span class="card__text">@@text</span>
  </span>
</label>
